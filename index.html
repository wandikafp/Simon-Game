<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="board">
    <div>
      <div class="green top-l btn" id="0"></div><div class="red top-r btn" id="1"></div>
    </div>
    <div>
      <div class="yellow bot-l btn" id="2"></div><div class="blue bot-r btn" id="3"></div>
    </div>
  </div>
  <div class="controller text-center">
    <h1 class="title">Simon</h1>
    <div class="r">
      <div class="inline">
        <h1 class="count">--</h1>
        <h3 class="label">COUNT</h3>
      </div>
      <div class="inline">
        <div class="round red" id="start"></div>
        <h3 class="label">START</h3>
      </div>
      <div class="inline">
        <div class="round yellow" id="strict"></div>
        <h3 class="label">STRICT</h3>
      </div>
    </div>
    <div class="r">
      <h3 class="label inline">OFF</h3>
      <div class="slot inline">
        <div class="switch blue off" id="pwr"></div>
      </div>
      <h3 class="label inline">ON</h3>
    </div>
  </div>
</div>
<audio id="audio0"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
</audio>
<audio id="audio1"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
</audio>
<audio id="audio2"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
</audio>
<audio id="audio3"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
</audio>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
